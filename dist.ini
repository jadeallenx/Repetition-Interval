name = Repetition-Interval
version = 0.001
author = Mark Allen <mallen@cpan.org>
license = Perl_5
copyright_holder = Mark Allen

[NextRelease]
format = %-9v   %{yyyy-MM-dd}d
[@Git]
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Changes
[@Filter]
bundle = @Basic
remove = Readme
[MetaJSON]
[AutoMetaResources]
bugtracker.rt      = 1
repository.github  = user:mrallen1;lcdist:repetition-interval
homepage           = https://metacpan.org/dist/repetition-interval
[ReadmeFromPod]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root
[PkgVersion]
[PodWeaver]
[AutoPrereqs]
